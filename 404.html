<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script>
        // Preserve the path so index.html can read it
        // GitHub Pages serves this for any unknown path like /b/SEED.THEME.CELLS
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        // Store the original path and redirect to root
        sessionStorage.setItem('redirect_path', path + search + hash);
        window.location.replace('/' + search + hash);
    </script>
</head>
<body></body>
</html>
